<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulatore Android</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="emulator-container">
        <div id="screen">
            <!-- Aggiungi il contenuto dell'emulatore qui -->
        </div>
        <div id="controls">
            <button id="toggleOrientation">Ruota</button>
            <button id="togglePower">Accendi</button>
            <button id="zoomIn">Ingrandisci</button> <!-- Pulsante per ingrandire -->
        </div>
    </div>

    <!-- Sposta il JavaScript alla fine per evitare errori di DOM -->
    <script src="script.js"></script>
</body>
</html>
