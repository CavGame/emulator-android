<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulatore Android</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #emulator-container {
            width: 375px;
            height: 667px;
            background-color: #222;
            border-radius: 20px;
            overflow: hidden;
            transition: width 0.3s, height 0.3s;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #45a049;
        }

        #account-section {
            text-align: center;
            margin-top: 20px;
        }

        #username {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 250px;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="emulator-container">
        <p style="color: white; text-align: center; margin-top: 10px;">Emulatore Android</p>
    </div>
    <div id="account-section">
        <input type="text" id="username" placeholder="Inserisci nome utente">
        <button id="saveAccount">Salva Account</button>
        <p id="status"></p>
    </div>

    <script>
        // Riferimenti agli elementi HTML
        const usernameInput = document.getElementById('username');
        const saveButton = document.getElementById('saveAccount');
        const statusMessage = document.getElementById('status');

        // Funzione per salvare l'account
        saveButton.addEventListener('click', function () {
            const username = usernameInput.value.trim(); // Elimina spazi superflui
            if (username) {
                localStorage.setItem('account', username); // Salva nel localStorage
                statusMessage.textContent = `Account salvato: ${username}`;
                statusMessage.style.color = 'green';
            } else {
                statusMessage.textContent = 'Inserisci un nome utente valido.';
                statusMessage.style.color = 'red';
            }
        });

        // Caricamento automatico dell'account salvato
        window.addEventListener('load', function () {
            const savedUsername = localStorage.getItem('account');
            if (savedUsername) {
                usernameInput.value = savedUsername;
                statusMessage.textContent = `Account caricato: ${savedUsername}`;
                statusMessage.style.color = 'blue';
            }
        });
    </script>
</body>
</html>
