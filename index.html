<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulatore Android</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="emulator-container">
        <div id="emulator">
            <div id="screen">
                <!-- L'emulatore verrÃ  visualizzato qui -->
            </div>
        </div>
        <button id="zoomIn">Ingrandisci</button>
        <button id="rotate">Ruota</button>
    </div>
    <div id="account-section">
        <h3>Account</h3>
        <input type="text" id="username" placeholder="Inserisci il tuo nome">
        <button id="saveAccount">Salva Account</button>
        <p id="accountStatus"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
