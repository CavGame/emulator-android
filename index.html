<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulatore Android</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="emulator-container">
        <div id="emulator">
            <div id="screen"></div>
        </div>
    </div>

    <div id="controls">
        <button id="zoomIn">Ingrandisci</button>
        <button id="rotate">Ruota</button>
        <button id="togglePower">Accendi</button>
    </div>

    <div id="account-section">
        <input type="text" id="username" placeholder="Inserisci il tuo nome utente">
        <button id="saveAccount">Salva Account</button>
        <p id="accountStatus"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
