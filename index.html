<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulatore Android</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="emulator-container">
        <div id="screen">Schermo Emulatore</div>
    </div>
    <div id="controls">
        <button id="rotate">Ruota</button>
        <button id="zoomIn">Ingrandisci</button>
        <input type="text" id="username" placeholder="Inserisci nome utente">
        <button id="saveAccount">Salva Account</button>
        <p id="status"></p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
