<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulatore Android con Waydroid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Emulatore Android - Waydroid</h1>
        <div id="emulator-container" class="tablet">
            <!-- Qui viene visualizzato il contenuto dell'emulatore (VNC) -->
            <div id="vnc-container"></div>
        </div>
        <div id="controls">
            <button id="toggleOrientation">Ruota</button>
            <button id="togglePower">Accendi</button>
            <button id="zoomIn">Ingrandisci</button>
        </div>
    </div>

    <!-- Script -->
    <script src="noVNC/noVNC.js"></script>
    <script src="script.js"></script>
</body>
</html>
