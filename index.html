<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulatore Android</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="emulator-container">
            <div id="screen">Benvenuto nell'Emulatore!</div>
        </div>
        <div id="controls">
            <button id="zoomIn">Ingrandisci</button>
            <button id="rotate">Ruota</button>
            <input type="text" id="username" placeholder="Inserisci il tuo account">
            <button id="saveAccount">Salva Account</button>
            <p id="status"></p>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
